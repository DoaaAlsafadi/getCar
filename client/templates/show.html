<html>
<style>
.centered {
    position: absolute;
    top: 5%;
    left:70%;
    /*bottom: 20%*/
    transform: translate(-50%, -50%);
    font-family: sans-serif;
    font-size: 40px;
    color: #ff0000;
    font-style: italic;
    -ms-transform: rotate(40deg); /* IE 9 */
    -webkit-transform: rotate(40deg); /* Chrome, Safari, Opera */
    transform: rotate(40deg);
}
</style>
<div class = "show" class="container">

<div>
  <img ng-src="{{$ctrl.car.image}}" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#{{$ctrl.car._id}}" style="width: 350px; height: 200px; background-color: white;">
  <br>
  <div class="centered">{{$ctrl.car.option}}</div>
  <br>
  <center><button style="color: red" type="button" class="btn btn-default btn-sm" ng-click="deleteCar($ctrl.car._id)"><span class="glyphicon glyphicon-remove"></span>Remove Ads.</button></center>
  <br>
  <br>
    <input type="text" name="username" class="form-control" id="pwd" ng-model="username" placeholder="username">
    <br>
    <input type="text" name="comment" class="form-control" id="pwd" ng-model="comment" placeholder="comment ..">
    <br>
  <button class="btn btn-success btn-sm" ng-click="addCommentbtn($ctrl.car._id)">Add</button>


  </div>
  <div ng-repeat="comment in $ctrl.car.comment">
  <div>{{comment.username}} : {{comment.newComment}}</div>
 </div>
  <br/>
  

  <div class="modal fade" id={{$ctrl.car._id}} role="dialog">
    <div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h4 class="modal-title">
           <img ng-src = {{$ctrl.car.image}} style="max-width: 100%;"></img></h4>
         </div>
         <div class="modal-body">
          <p>{{$ctrl.car.type}}
           <br/>
           color: {{$ctrl.car.color}} 
           <br/>
           price: {{$ctrl.car.price}}
           <br/>
           Contact: <br/>
           Name: {{$ctrl.car.username}}
           <br/>
           option: {{$ctrl.car.SaleOrRent}}
           <br/>
           Phone Number: {{$ctrl.car.phone}}
         </p>

       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
